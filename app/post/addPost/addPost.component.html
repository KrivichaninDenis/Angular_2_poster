<form class="form-group"  style="margin-top:30px;" >

    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Title"
               [(ngModel)]="post.title"/>
    </div>
    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Description"
               [(ngModel)]="post.description"/>
    </div>
    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Link"
               [(ngModel)]="post.link"/>
    </div>
    <button type="submit" class="btn btn-primary" (click)="addPost()">Post</button>
</form>
  <button (click)="goBack()">Back</button>
