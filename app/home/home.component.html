<div class="page-header">
    <h1>All Posts</h1>

    <div class="panel-group"
         *ngFor="let post of posts; #index = index" >
        <div class="panel panel-default ">
            <div class="panel-heading">
                <!--ng-href={{getPostLink(post)}}-->
                <a href="http://{{post.link}}">
                    <h4>{{post.title}}</h4>
                </a>
            </div>

            <blockquote>
                <p class="lead">Description:</p>
                <span>{{post.description}}</span>

                <footer ng-show="post.author">
                    <span>{{post.author }}</span>
                </footer>
            </blockquote>

            <div class="panel-footer">
                <div>
                  <!-- ng-show="isLoggedIn()" -->
                <span  class="glyphicon glyphicon-thumbs-up"
                      ng-click="incrementUpvotes(post)"></span>
                      <!-- ng-show="isLoggedIn()" -->
                <span  class="glyphicon glyphicon-thumbs-down"
                      ng-click="decrementUpvotes(post)"></span>
                      <!-- ng-show="isLoggedIn()" -->
                    <span >{{post.upvotes}}</span>
                </div>
                <div>
                <span>
                    <a (click) = "selectPost(post)">Comments</a>
                </span>

                <span class="col-md-offset-8">                
                    <button class="btn btn-warning" (click)="removePost(index)">
                        <span class="glyphicon glyphicon-trash"></span>
                        Delete
                    </button>
                </span>
                </div>
            </div>
        </div>

    </div>
</div>
